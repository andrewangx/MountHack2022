<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Extension</title>
    <!-- <link rel="stylesheet" href=""> -->
    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div class="row">
    <div id="todo-section">
        <div class="progress">
            <div class="progress-fill"></div>
            <span class="progress-text">0%</span>
          </div>
        <ul id="todo-listUl" class="list-group"></ul>

        <div id="addTaskDiv" >
            <input type="text" id="taskInput" placeholder=" ">
            <input type="submit" id="addButtonTask" value="Add Task">
            <input type="submit" id="removeDoneTask" value="Remove Done">
            <input type="submit" id="removeAllTask" value="Remove All">
        </div>

    <!-- <div class="container-fluid">    </div> -->


    
</div>



</body>
</html>
