<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="content.js"></script>
  </head>

  <body>
    <h1 class="title">To Do List</h1>


    <div class="todo-list" data-list-display-container>

      <div>
        
      </div>

      <div class="progress">
        <div class="progress-fill"></div>
        <span class="progress-text">0%</span>
      </div>

      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete list</button>
        </div>
      </div>
    </div>

    <div class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists></ul>
  
        <form action="" data-new-list-form>
          <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>    
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>


    <script>
      function updateProgressBar(progressBar, value){
        value = Math.round(value);
        progressBar.querySelector(".progress-fil").style.width = `${value}%`;
        progressBar.querySelector(".progress-text").textContent = `${value}%`;
      }
      
      const myProgressBar = document.querySelector(".progress");

      updateProgressBar(myProgressBar, 72);   //how to update progressbar example number 

    </script>

  </body>
</html>
