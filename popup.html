<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="jquery-3.6.0.slim.min.js"></script>
    <script src="popup.js"></script>
    <script type="text/javascript" src="progress.js" defer></script>
  </head>

  <body>
    <h1 class="title">To Do List</h1>

    <div class="landscape">
      <div>
        <!-- image from https://thumbs.gfycat.com/CourteousBowedEgret-size_restricted.gif  -->
        <img class="running-man" src="/image/stickman.gif" width="20%" alt="stickman running gif">
      </div>

      <div> 
          <!-- check completion  -->
          <!-- <img class="mountain" src="/image/Mountain.png" alt="mountain"> -->
          <img class="mountain-flag" src="/image/Mount Flag.png" alt="mountain-flag">
      </div>
    </div>
    

     <div class="progress">
        <div class="progress-fill"></div>
        <span class="progress-text">0%</span>
     </div>


    <div class="row">
        <div id="todo-section">
            <ul id="todo-listUl" class="list-group"></ul>
            
            <div id="addTaskDiv" >
                <input type="text" id="taskInput" placeholder=" ">
                <input type="submit" id="addButtonTask" value="Add Task">
                <input type="submit" id="removeDoneTask" value="Remove Done">
                <input type="submit" id="removeAllTask" value="Remove All">
            </div>
        </div>
    </div>
